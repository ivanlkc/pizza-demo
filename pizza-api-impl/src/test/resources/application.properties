# Turn on embedded H2 for local unit testing
spring.datasource.embedded-database-connection=H2
spring.datasource.url=jdbc:h2:mem:unit_test_db;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS DBO;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://pizza-auth-server:8080
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://pizza-auth-server:8080/oauth2/jwks
